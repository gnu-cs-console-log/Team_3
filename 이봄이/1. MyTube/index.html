<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <title>MyTube</title>
        <script src="https://kit.fontawesome.com/441bb2ed33.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">MyTube</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>        
        </header>

        <!-- Video Player -->
        <section class="player">
            <video controls>
                <source src="day6.mp4" type="video/mp4">
            </video>
        </section>

        <!-- Video Info -->
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#Day6</li>
                    <li>#데이식스</li>
                    <li>#싱글즈</li>
                </ul>
                <div class="titleAndBtn">
                    <span class="title">
                        [싱터뷰] 데이식스가 부르는 "Troye Sivan - Youth" / SINGLES KOREA 싱글즈 매거진
                    </span>
                    <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
                </div>
                <span class="views">조회수 210,223회 • 2020. 12. 03.</span>
            </div>
            <ul class="actions">
                <li><button><i class="active far fa-thumbs-up"></i><span>906</span></button></li>
                <li><button><i class="far fa-thumbs-down"></i><span>0</span></button></li>
                <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
                <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
                <li><button><i class="far fa-flag"></i><span>Report</span></button></li>
            </ul>
            <div class="channel">
                <div class="metadata">
                    <img class="fit-picture" src="profile.png" alt="" />
                    <div class="info">
                        <span class="name">파도</span>
                        <span class="subscribers">123명</span>
                    </div>
                </div>
                <div class="subscribe">
                    <span>SUBSCRIBE</span>
                </div>
            </div>
        </section>

        <!-- Up Next -->
        <section class="upnext">
            <ul>
                <li class="item">
                    <div class="img"><img src="sapporo.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">삿포로 여행 VLOG / 눈꽃축제</span>
                        <span class="name">파도</span>
                        <span class="views">123회</span>
                    </div>
                    <div class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
                <li class="item">
                    <div class="img"><img src="la.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">라스베가스 야경 VLOG / 미국 여행</span>
                        <span class="name">파도</span>
                        <span class="views">203회</span>
                    </div>
                    <div class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
                <li class="item">
                    <div class="img"><img src="disney.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">LA 디즈니랜드 개장부터 폐장까지 놀아보기! </span>
                        <span class="name">파도</span>
                        <span class="views">305회</span>
                    </div>
                    <div class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </li>
                

            </ul>
        </section>
    </body>
</html>
